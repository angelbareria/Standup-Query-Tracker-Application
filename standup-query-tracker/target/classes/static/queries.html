<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Queries - Standup Query Tracker</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/queries.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <a href="dashboard.html" class="navbar-brand">Standup Tracker</a>
    <ul class="navbar-menu">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="queries.html" class="active">All Queries</a></li>
        <li><a href="create-query.html">Create Query</a></li>
    </ul>
    <div class="user-info">
        <span class="user-name" id="userName"></span>
        <button class="btn btn-sm btn-outline" onclick="logout()">Logout</button>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="page-header">
        <h1>All Queries</h1>
        <a href="create-query.html" class="btn btn-primary">+ New Query</a>
    </div>

    <!-- Filters -->
    <div class="card">
        <div class="filters-container">
            <div class="filter-group">
                <label>Search:</label>
                <input
                        type="text"
                        id="searchInput"
                        class="form-control"
                        placeholder="Search by title or description..."
                >
            </div>

            <div class="filter-group">
                <label>Status:</label>
                <select id="statusFilter" class="form-control">
                    <option value="">All Status</option>
                    <option value="OPEN">Open</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="RESOLVED">Resolved</option>
                    <option value="CLOSED">Closed</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Type:</label>
                <select id="typeFilter" class="form-control">
                    <option value="">All Types</option>
                    <option value="BLOCKER">Blocker</option>
                    <option value="QUERY">Query</option>
                    <option value="DEPENDENCY">Dependency</option>
                    <option value="FOLLOWUP">Follow-up</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Priority:</label>
                <select id="priorityFilter" class="form-control">
                    <option value="">All Priorities</option>
                    <option value="HIGH">High</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LOW">Low</option>
                </select>
            </div>

            <div class="filter-group">
                <button class="btn btn-secondary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-outline" onclick="clearFilters()">Clear</button>
            </div>
        </div>
    </div>

    <!-- Queries Table -->
    <div class="card">
        <div class="table-container">
            <table id="queriesTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Raised By</th>
                    <th>Assigned To</th>
                    <th>SLA</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="queriesBody">
                <tr>
                    <td colspan="10" class="empty-state">
                        <div class="empty-state-icon">ðŸ“‹</div>
                        <p>Loading queries...</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/queries.js"></script>
</body>
</html>
