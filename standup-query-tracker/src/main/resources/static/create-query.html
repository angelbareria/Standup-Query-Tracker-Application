<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Query - Standup Query Tracker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <a href="dashboard.html" class="navbar-brand">Standup Tracker</a>
    <ul class="navbar-menu">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="queries.html">All Queries</a></li>
        <li><a href="create-query.html" class="active">Create Query</a></li>
    </ul>
    <div class="user-info">
        <span class="user-name" id="userName"></span>
        <button class="btn btn-sm btn-outline" onclick="logout()">Logout</button>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="page-header">
        <h1>Create New Query</h1>
    </div>

    <div class="card" style="max-width: 800px; margin: 0 auto;">
        <form id="createQueryForm">
            <div class="form-group">
                <label for="title" class="form-label">Title *</label>
                <input
                        type="text"
                        id="title"
                        class="form-control"
                        placeholder="Brief description of the query"
                        required
                        maxlength="200"
                >
                <small style="color: var(--text-secondary);">Max 200 characters</small>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea
                        id="description"
                        class="form-control"
                        placeholder="Detailed description..."
                        rows="5"
                        maxlength="1000"
                ></textarea>
                <small style="color: var(--text-secondary);">Max 1000 characters</small>
            </div>

            <div class="grid grid-2">
                <div class="form-group">
                    <label for="type" class="form-label">Type *</label>
                    <select id="type" class="form-control" required>
                        <option value="">Select type</option>
                        <option value="BLOCKER">ğŸš« Blocker</option>
                        <option value="QUERY">â“ Query</option>
                        <option value="DEPENDENCY">ğŸ”— Dependency</option>
                        <option value="FOLLOWUP">ğŸ“Œ Follow-up</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priority" class="form-label">Priority *</label>
                    <select id="priority" class="form-control" required>
                        <option value="">Select priority</option>
                        <option value="HIGH">ğŸ”´ High (24h SLA)</option>
                        <option value="MEDIUM">ğŸŸ¡ Medium (72h SLA)</option>
                        <option value="LOW">ğŸŸ¢ Low (7d SLA)</option>
                    </select>
                </div>
            </div>

            <div class="flex-between" style="margin-top: 2rem;">
                <a href="queries.html" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Query</button>
            </div>
        </form>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/create-query.js"></script>
</body>
</html>
